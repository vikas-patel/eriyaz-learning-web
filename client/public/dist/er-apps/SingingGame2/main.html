<div id="singinggame" ng-controller='SingingGame2Ctrl as ctrl'>
    <div horizontal layout center justified>
	    <div>
	        <paper-icon-button icon="settings-voice" ng-click="startMic()"></paper-icon-button>
	    </div>
	    <div>
	        <select ng-model="gender">
		        <option value="man">Man</option>
		        <option value="woman">Woman</option>
		    </select>
		    <select ng-model="level" ng-options="l.name for l in levels"></select>
		</div>
		<div flex></div>
		&nbsp;
		<div>Total Score:{{totalScore}}</div>&nbsp;
		<div>Last Score:{{score}}</div>
	</div>
    <br>
    <div id="display"></div>
</div>
