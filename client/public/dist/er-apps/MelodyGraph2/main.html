<div id="melodygraph2" ng-controller="MelodyGraph2Ctrl as ctrl">
    <div class="container-toplevel">
            <div class="container">
                <div id="chartdiv"></div>
            </div>

            <div class="container settings">
                Number of Notes: <select ng-model='numNotes' ng-options='opt for opt in numNotesOpts'></select>
                Key: <select ng-model="rootNote">
                <option value="47">Safed 7 (B)</option>
                <option value="48">Safed 1 (C)</option>
                <option value="49">Kali 1 (C#)</option>
                <option value="50">Safed 2 (D)</option>
                <option value="51">Kali 2 (D#)</option>
                <option value="52">Safed 3 (E)</option>
                <option value="53">Safed 4 (F)</option>
                <option value="54">Kali 3 (F#)</option>
                <option value="55">Safed 5 (G)</option>
                <option value="56">Kali 4 (G#)</option>
                <option value="57">Safed 6 (A)</option>
                <option value="58">Kali 5 (A#)</option>
            </select>  <br>
                <button class="small" ng-click="newSequence();">new</button>
                <button class="small" ng-click="repeat();">repeat</button>
                <button class="large" ng-click="playMyGraph();">play my graph</button>
                <button class="large" ng-click="showAnswer();">show answer</button>
            </div>
        </div>
</div>
