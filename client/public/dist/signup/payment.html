        <script>
            new WOW().init();
			// Read a page's GET URL variables and return them as an associative array.
			function getUrlVars() {
				var vars = [], hash;
				var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
				for(var i = 0; i < hashes.length; i++) {
					hash = hashes[i].split('=');
					vars.push(hash[0]);
					vars[hash[0]] = decodeURIComponent(hash[1]);
				}
				return vars;
			}
			var allVars = getUrlVars();
			var name = allVars['name'];
			var email = allVars['email'];
			var phone = allVars['phone'];
			var paymentLinks = $("a[data-behaviour='remote']");
			$.each(paymentLinks, function(key, value) {
				var href = value.getAttribute('href') + "?";
				if (name != "undefined" && typeof name != "undefined") href = href + "data_name="+name + "&";
				if (email != "undefined" && typeof email != "undefined") href = href + "data_email="+email + "&";
				if (phone != "undefined" && typeof phone != "undefined") href = href + "data_phone="+phone;
				value.setAttribute('href', href);
			});
        </script>
