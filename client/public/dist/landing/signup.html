<!DOCTYPE html>
<html>
<head>

<!-- /.website title -->
<title>Learn to Sing</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="description" content="Learn to Sing 10x Faster with technology assisted curriculum">
<!-- CSS Files -->
<!--link href="css/bootstrap.min.css" rel="stylesheet" media="screen"-->

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link href="css/font-awesome.min.css" rel="stylesheet">
<link href="css/animate.min.css" rel="stylesheet" media="screen">
<link href="css/owl.theme.css" rel="stylesheet">
<!-- Colors -->
<link href="css/css-index.css" rel="stylesheet" media="screen">
<style>
body {
    background: #f6f6f6;
}

.logo {
    margin: 40px 0 40px 0;
}
.signup-header {
    margin: 42px 0 38px 0;
}
.team {
	margin-top: 10px;
}

.team-header{
	margin-bottom:0px;
}
.team  img{
	max-height: 70px;
	width: 70px;
	height: 70px;
	border-radius: 50%;
	max-width: 100%;
}

#team {
    padding: 5px 0 5px;
}

#contact {
    padding: 5px 0 5px;
}

.scale1 {
	transform: scale(0.85);
	transform-origin: 50% 40%;
}

.scale2 {
	transform: scale(0.85);
	transform-origin: 50% 0%;
}

#team img {
    max-height: 70px;
}

.overlay {
    background-color: rgba(0, 0, 0, 0.3);
}

.form-header .btn {
    background-color: #3eb0f7;
    color: white;
}

#contact h2 {
    color: #777;
}

.ul-address li {
    color: #777;
}

#message{
	font-weight: bold;
}

.contact-details span {
    //margin-left: 15px;
    //position: absolute;
    left: 0;
    color: #3eb0f7;
    font-size: 25px;
    line-height: 30px;
	padding-right: 5px;
	vertical-align:middle;
}

.action {
    color: #777;
}

#howItWorks .action {
	color: black;
	font-size: 15px;
}

.navbar-nav>li>a {
    padding-top: 10px;
    padding-bottom: 10px;
}

.form-horizontal {
	padding-top: 15px;
}

.navbar-nav {
	font-size: 18px;
}

.gender {
	color: white;
	font-size: 18px;
}

.gender level {
	padding-right: 35px;
}

.gender input {
	font-size: 18px;
}
</style>
<!-- Google Fonts -->
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic" />
</head>
  
<body data-spy="scroll" data-target="#navbar-scroll">

<!-- /.preloader -->
<div id="preloader"></div>
<div id="top"></div>

<!-- /.parallax full screen background image -->
<div class="fullscreen landing parallax" style="background-image:url('images/forthq.jpg');" data-img-width="2000" data-img-height="1333" data-diff="100">
	
	<div class="overlay">
		<div class="container scale1">
			<div class="row">
				<!-- /.signup form -->
				<div class="col-sm-offset-4 col-md-4">
				
					<div class="signup-header wow fadeInUp">
						<h3 class="form-title text-center">Sign Up</h3>
						<form class="form-header" action="" role="form" id="register-form">
							<div class="form-group">
								<input class="form-control input-lg" name="name" id="name" type="text" placeholder="Your name">
							</div>
							<div class="form-group">
								<input class="form-control input-lg" name="email" id="email" type="email" placeholder="Email address">
							</div>
							<div class="form-group">
								<input class="form-control input-lg" name="password" id="password" type="password" placeholder="Your password">
							</div>
							<div class="form-group">
								<input class="form-control input-lg" name="phone" id="phone" type="text" placeholder="Mobile number">
							</div>
							<div class="form-group gender">
								<input type="radio" name="gender" value="man" required/>
								<level for="man">Man</level>
								<input type="radio" name="gender" value="woman" required />
								<level for="woman">Woman</level>
								<input type="radio" name="gender" value="child" required />
								<level for="child">Child</level>
							</div>
							<div class="form-group last">
								<input id="submit" type="submit" class="btn btn-warning btn-block btn-lg" value="Sign Up">
							</div>
							<p id="message" class="message text-center"></p>
						</form>
					</div>
				</div>
			</div>
		</div> 
	</div> 
</div>
    <script src="js/jquery.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/additional-methods.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/jquery.sticky.js"></script>
	<script src="js/wow.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script>
		new WOW().init();
		$(document).ready(function () {
			$('#register-form').validate({ // initialize the plugin
		        rules: {
		        	name: {
		                required: true
		            },
		            email: {
		                required: true,
		                email: true
		            },
					password: {
		                required: true
		            },
		            phone: {
		                required: true,
		                minlength: 10,
		                maxlength: 10
		            },
					gender: {
						required: true
					}
		        },
		        messages: {
                    name: "Please enter your name",
                    email: "Please enter a valid email address",
					password: "Please enter your password",
                    phone: "Please enter 10 digits number.",
					gender: "Please select user type."
                },
		       submitHandler: function (form) {
					var dataJson = {'name': $("input#name").val(),
                    	'email': $("input#email").val(),
						'password': $("input#password").val(),
						'gender': $('input[name=gender]:checked').val(),
                    	'mobile':$("input#phone").val()};	  
		            $.ajax({
					    type: "POST",
					    url: "/signup",
					    data: dataJson,
					    success: function(data) {
					    	if (data.status == "success") {
					    		window.location.href = '/#/home';
					    	} else {
					    		$('#message').html(data.info);
					    	}
					    },
					    error: function() {
					    	$('#message').html("Something wrong: Try again.");
					   }
					  });
		            return false; // for demo
		        }
		    });
		});
	</script>
  </body>
</html>
