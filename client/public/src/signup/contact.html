        <!-- /.javascript files -->
        <script src="js/jquery.js"></script>

        <script src="js/custom.js"></script>
        <script src="js/wow.min.js"></script>
        <script>
            new WOW().init();
			$(document).ready(function () {
			$('#register-form').validate({ // initialize the plugin
		        rules: {
		        	name: {
		                required: true
		            },
		            email: {
		                required: true,
		                email: true
		            },
					password: {
		                required: true
		            },
		            phone: {
		                required: true,
		                minlength: 10,
		                maxlength: 10
		            },
					gender: {
						required: true
					}
		        },
		        messages: {
                    name: "Please enter your name",
                    email: "Please enter a valid email address",
					password: "Please enter your password",
                    phone: "Please enter 10 digits number.",
					gender: "Please select user type."
                },
		       submitHandler: function (form) {
					var dataJson = {'name': $("input#name").val(),
                    	'email': $("input#email").val(),
						'password': $("input#password").val(),
						'gender': $('input[name=gender]:checked').val(),
                    	'mobile':$("input#phone").val()};	  
		            $.ajax({
					    type: "POST",
					    url: "/signup",
					    data: dataJson,
					    success: function(data) {
					    	if (data.status == "success") {
					    		window.location.href = '/#/home';
					    	} else {
					    		$('#message').html(data.info);
					    	}
					    },
					    error: function() {
					    	$('#message').html("Something wrong: Try again.");
					   }
					  });
		            return false; // for demo
		        }
		    });
		});
        </script>
