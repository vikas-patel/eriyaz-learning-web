<script>
var w = 400,
    h = 400,
    r = 120;


var width = w,
    height = h,
    dragbarw = 200;

var arrowsize = 10;

var dragtop = d3.behavior.drag()
    .origin(Object)
    .on("drag", tdragresize);

var yScale = d3.scale.linear()
      .domain([0, 1200])
      .range([0,height]);



var svg = d3.select("body").append("svg")
    .attr("width", w)
    .attr("height", h);

var yAxis = d3.svg.axis()
      .scale(yScale)
      .orient("left")
      .ticks(12)
      // .tickFormat(customYFormat)
      .tickSize(-width)
      .tickSubdivide(true);

      svg.append("g")
      .attr("class", "y axis")
      .call(yAxis);

var newg = svg.append("g")
      .data([{x: 0, y: height/2}]);

var dragrect = newg.append("rect")
      .attr("id", "active")
      .attr("x", function(d) { return d.x; })
      .attr("y", function(d) { return d.y; })
      .attr("height", height/2)
      .attr("width", width)
      .attr("fill","blue")
      .attr("fill-opacity", 0.5);


var dragbartop = newg.append("rect")
// .attr("transform",function(d) {
//          return "translate("+ (width/2-dragbarw)+","+ (d.y)+") rotate(-45)" ;
//      })
      .attr("x", function(d) { return d.x + (dragbarw/2); })
      .attr("y", function(d) { return d.y - (dragbarw/2); })
      .attr("height", dragbarw)
      .attr("id", "dragleft")
      .attr("width", width)
      .attr("fill", "blue")
      .attr("fill-opacity", 0)
      .attr("cursor", "ns-resize")
      .call(dragtop);

var arrow = newg.append("rect")
.attr("transform",function(d) {
         return "translate("+ (width/2-arrowsize)+","+ (d.y)+") rotate(-45)" ;
     })
      .attr("height", arrowsize)
      .attr("id", "dragleft")
      .attr("width", arrowsize)
      .attr("fill", "darkgrey")
      .attr("cursor", "ns-resize")
      .call(dragtop);

function tdragresize(d) {
      var oldy = d.y; 
     //Max x on the right is x + width - dragbarw
     //Max x on the left is 0 - (dragbarw/2)
      d.y = Math.max(0, Math.min(d.y + height - (dragbarw / 2), d3.event.y)); 
      height = height + (oldy - d.y);
      arrow
      .attr("transform",function(d) {
         return "translate("+ (width/2-arrowsize)+","+ (d.y)+") rotate(-45)" ;
     });
       dragbartop.attr("y", function(d) { return d.y - (dragbarw / 2); });
       
      dragrect
        .attr("y", function(d) { return d.y; })
        .attr("height", height);
}
