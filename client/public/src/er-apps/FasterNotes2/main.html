<div id="fasternotes2" ng-controller='FasterNotes2Ctrl as ctrl'>
    
    <div class="container">
        <input type="checkbox" ng-model="tanpuraOn"> Tanpura
    </div>

    Note Duration <input type="text" name="noteDuration" ng-model="noteDuration"><br>
    Transition Duration <input type="text" name="transitionDuration" ng-model="transitionDuration"><br>
    <div id="buttons">
        Scale:
        <select ng-model="rootNote">
            <option value="47">Safed 7 (B)</option>
            <option value="48">Safed 1 (C)</option>
            <option value="49">Kali 1 (C#)</option>
            <option value="50">Safed 2 (D)</option>
            <option value="51">Kali 2 (D#)</option>
            <option value="52">Safed 3 (E)</option>
            <option value="53">Safed 4 (F)</option>
            <option value="54">Kali 3 (F#)</option>
            <option value="55">Safed 5 (G)</option>
            <option value="56">Kali 4 (G#)</option>
            <option value="57">Safed 6 (A)</option>
            <option value="58">Kali 5 (A#)</option>
        </select>   
    </div> 

    <div id="display"></div>

    <div class="container settings">
                <button class="small" ng-disabled="newDisabled" ng-click="newSequence();">new</button>
                <button class="small" ng-disabled="repeatDisabled" ng-click="repeat();">repeat</button>
                <button class="large" ng-disabled="playMyDisabled" ng-click="playMyGuess();">play my</button>
                <button class="large" ng-disabled="checkDisabled" ng-click="showAns();">show ans</button>
            </div>
   
    
</div>
