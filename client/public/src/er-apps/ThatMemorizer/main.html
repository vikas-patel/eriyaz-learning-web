<div id="thatmemorizer" ng-controller='ThatMemorizerCtrl as ctrl'>
    <div>
        <button ng-click="newThat();">New</button>
        <button ng-click="repeatPlay();">Repeat</button>
        <button ng-click="showAns();" ng-show="hideNotes">Show Ans</button>
        
        <dl id="score">
        	<dt>Total</dt>
        	<dd>{{total}}</dd>

        	<dt>Correct</dt> 
        	<dd>{{correct}}</dd>
	    </dl>
    </div>
    <div id="display"></div>
    <div>
        <input type="checkbox" ng-model="hideNotes">
        Hide notes.
    </div>
    <div id="feedback">
        {{feedback}}
    </div>
    <ul>
        <li ng-repeat="that in thats">
            <input type="checkbox" ng-model="that.enabled">
            <button ng-disabled="!that.enabled" ng-click="checkAnswer(that.name)">{{that.name}}</button>
        </li>
    </ul>
</div>
