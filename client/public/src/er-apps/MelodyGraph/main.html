<div id="melodygraph" ng-controller="MelodyGraphCtrl as ctrl">
    <div class="container-toplevel">
            <div class="container">
                <div id="chartdiv"></div>
            </div>

            <div class="container settings">
                Number of Notes: <select ng-model='numNotes' ng-options='opt for opt in numNotesOpts'></select><br>
                <button ng-click="newSequence();">new</button>
                <button ng-click="repeat();">repeat</button>
                <button ng-click="playMyGraph();">play my graph</button>
                <button ng-click="showAnswer();">show answer</button>
            </div>
        </div>
</div>
