<div id="home">
	<paper-material z="1" class="snippet" ng-repeat="app in appsInfo.apps" ng-show="app.show">
		<!-- <a href="{{app.href}}" style="display:block">{{app.name}}</a> -->
		<h1>{{app.name}}</h1>
		<div class="info">
		<paper-material z="1" class="thumb-container" >
		<a href="{{app.href}}"><img src="{{app.thumb}}" class="thumbnail"></a>
		</paper-material>
		<p>{{app.desc}}</p>
		<div class="clear">&nbsp;</div>
		</div>
	</paper-material>
	
</div>
