<div id="history">
	<div ng-controller='HistoryCtrl'>
		<div id="daily" ng-repeat="score in scores">
			<h1>{{score.completionTime | date2:'doo MMM, EEE'}}</h1>
			<h2>Best Scores</h2>
			<dl>
				<dt>Alankars: {{score.exercise}}</dt>
				<dd>{{score.score*100 | number:1}}%</dd>
			</dl>
		</div>
	</div>
</div>
