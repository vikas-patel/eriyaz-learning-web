<div id="history">
	<div ng-controller='HistoryCtrl'>
		<div id="daily" ng-repeat="day in dailyScore">
			<h1>{{day.completionTime | date2:'doo MMM, EEE'}}</h1>
			<h2>Best Scores</h2>
			<dl>
				<dt ng-repeat-start="score in day.scores">Alankars: {{score.exercise}}</dt>
				<dd ng-repeat-end>{{score.score*100 | number:1}}%</dd>
			</dl>
		</div>
	</div>
</div>
