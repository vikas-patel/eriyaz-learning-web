<div id="profile" ng-controller="ProfileCtrl">
	<div ng-hide="editing">
		<dl>
			<dt>Name</dt>
			<dd>{{user.name}}</dd>
			
			<dt>D.O.B</dt>
			<dd>{{user.dob | date:'dd/MM/yyyy'}}</dd>

			<dt>Gender</dt>
			<dd>{{user.gender}}</dd>

			<dt>Phone</dt>
			<dd>{{user.phone}}</dd>

		</dl>
		<button ng-click="editing = true">Edit</button>
		<!-- <div style="clear:both"></div> -->
	</div>
	<form ng-show="editing"> 
		<dl>
			<dt>Name</dt>
			<dd><input type="text" ng-model="user.name"></dd>
			
			<dt>D.O.B</dt>
			<dd><input type="date" ng-model="user.dob"></dd>

			<dt>Gender</dt>
			<dd>
				<input type="radio" name="gender" value="Male" ng-model="user.gender">Male
				<input type="radio" name="gender" value="Female" ng-model="user.gender">Female
			</dd>
			<!-- <dd><input type="text" ></dd> -->

			<dt>Phone</dt>
			<dd><input type="text" ng-model="user.phone"></dd>
			
		</dl>
		<button type="submit" ng-click="updateProfile()">Save</button>
		<!-- <div style="clear:both"></div> -->
	</form>
</div>
