<div id="profile" ng-controller="ProfileCtrl">
	<div ng-hide="editing" ng-click="editing = true">
		<dl>
			<dt>Name</dt>
			<dd>{{user.name}}</dd>
			<dt>mobile</dt>
			<dd>{{user.mobile}}</dd>
		</dl>
		<button ng-click="editing = true">Edit</button>
	</div>
	<form ng-show="editing"> 
		<dl>
			<dt>Name</dt>
			<dd><input type="textarea" ng-model="user.name"></dd>
			<dt>Mobile</dt>
			<dd><input type="textarea" ng-model="user.mobile"></dd>
		</dl>
		<button type="submit" ng-click="updateProfile()">Save</button>
	</form>
</div>
