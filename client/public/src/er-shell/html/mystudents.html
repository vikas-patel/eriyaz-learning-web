<div id="mystudents">
	<div ng-controller='MyStudentsCtrl'>
		<table>
			<tr>
    			<th>Name</th>
    			<th>email</th>
  			</tr>
			<tr ng-repeat="student in students | orderBy:'name'">
				<td><a href="#history/{{student._id}}">{{student.name}}</a></td>
				<td><a href="#history/{{student._id}}">{{student.local.email}}</a></td>
			</tr>
		</table>
	</div>
</div>
